<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishant Deswal - Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Typed.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

    <style>
        .floating-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation (Previous code remains the same) -->
    <nav>...</nav>

    <!-- Hero Section -->
    <section class="min-h-screen relative bg-gradient-to-r from-blue-600 to-purple-600 overflow-hidden">

            <div class="text-white max-w-3xl">
                <h1 class="text-4xl md:text-6xl font-bold mb-4">

                </h1>
                
                <div class="text-xl md:text-2xl mb-6 flex items-center gap-2">
                    <span>I'm a</span>
                    <span id="typed" class="text-blue-200"></span>

                </div>

                    <a href="https://github.com/nishantdeswal1810" target="_blank" 
                       class="text-white hover:text-yellow-300 transition-colors">
                        <i class="fab fa-github text-2xl"></i>
                    </a>
                    <a href="https://linkedin.com/in/nishantdeswal18" target="_blank" 
                       class="text-white hover:text-yellow-300 transition-colors">
                        <i class="fab fa-linkedin text-2xl"></i>
                    </a>
                </div>
            </div>

                    </div>
                    <div class="floating-icon p-4 bg-white/10 backdrop-blur-sm rounded-lg" style="animation-delay: 0.4s;">

                    </div>
                    <div class="floating-icon p-4 bg-white/10 backdrop-blur-sm rounded-lg" style="animation-delay: 0.6s;">

                    </div>
                </div>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">

        </div>
    </section>

    <script>
        // Previous JavaScript (menu toggle) remains the same

        new Typed('#typed', {
            strings: [
                'Python Developer',
                'Data Engineer',
                'ML Engineer',
                'Gen AI Engineer',
                'Data Analyst'
            ],
            typeSpeed: 50,
            backSpeed: 30,
            backDelay: 2000,
